<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>LoginPage</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="responsivo.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="containerlogin">
			<div class="imagem">
				<img src="img/henriq.png">
			</div>
			<div class="content">
				<div class="forma">
					<h2>Login</h2>
					<form>
						<div class="input">
							<span>Usuário</span>
							<input type="email" placeholder="email" name="Email">
						</div>

						<div class="input">
							<span>Senha</span>
							<input type="password" placeholder="password" name="Email">
						</div>

						<div class="lembrar">
							<label>
								<input type="checkbox" name="Caixinha"> Lembrar
							</label>
							<a href="#">Esqueceu a senha?</a>
						</div>

						<div class="input">
							<input type="submit" value="Entrar">
						</div>

						<div class="input">
							<div class="registrase">
							<p>Não possui uma conta? <a href="#">Faça agora mesmo!</a></p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
